{%- comment -%} Shared <head> elements {%- endcomment -%}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preload" href="{{ '/assets/css/style.css' | relative_url }}" as="style">
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
<link rel="icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">
{%- seo -%}

<!-- MathJax (LaTeX) -->
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$','$$'], ['\\[','\\]']]
    },
    options: { skipHtmlTags: ['script','noscript','style','textarea','pre','code'] }
  };
</script>
<script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- Theme toggle -->
<script defer src="{{ '/assets/js/theme.js' | relative_url }}"></script>

<!-- Person structured data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ site.author.name | default: site.title }}",
  "url": "{{ site.url }}",
  "email": "{{ site.author.email }}",
  "affiliation": "{{ site.author.affiliation }}",
  "sameAs": [
    "{{ site.author.orcid }}",
    "{{ site.author.github }}"
  ]
}
</script>
