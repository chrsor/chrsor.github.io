<ul class="teach-list list-unstyled mb-0">
    {% assign items = include.items | default: site.data.profile.teaching %}
    {% for t in items %}
    <li class="teach-item">
        <div class="teach-rows">
            <!-- Linke Spalte: Institution + Metadaten -->
            <div class="teach-left">
                <h5 class="mb-1 hyphens-auto">{{ t.name }}</h5>
                <div class="teach-meta">
                    <div class="teach-label">Position</div><div class="teach-value">{{ t.position }}</div>
                    <div class="teach-label">Lecture</div> <div class="teach-value">{{ t.lecture }}</div>
                </div>
            </div>
            <!-- Rechte Spalte: Datum, rechtsbÃ¼ndig und ohne Umbruch -->
            <div class="teach-date">{{ t.date }}</div>
        </div>
    </li>
    {% endfor %}
</ul>
