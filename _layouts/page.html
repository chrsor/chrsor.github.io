<!doctype html>
<html lang="en" data-theme="auto">
  <head>
    {% include head.html %}
    <title>{{ page.title }} Â· {{ site.title }}</title>
  </head>
  <body>
    <a class="skip-link" href="#content">Skip to content</a>

    <header class="site-header">
      <div class="wrap">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <nav class="site-nav" aria-label="Main">
          <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">ðŸŒ“</button>
          <ul>
            {% for item in site.nav %}
              <li><a href="{{ item.link | relative_url }}" {% if page.url == item.link %}aria-current="page"{% endif %}>{{ item.name }}</a></li>
            {% endfor %}
          </ul>
        </nav>
      </div>
    </header>

    <main id="content" class="wrap">
      <article class="page">
        <header class="page-header">
          <h1 class="page-title">{{ page.title }}</h1>
        </header>
        <section class="page-content">
          {{ content }}
        </section>
      </article>
    </main>

    <footer class="site-footer">
      <div class="wrap">
        <p>&copy; <span id="year"></span> {{ site.author.name | default: site.title }} Â· <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></p>
      </div>
    </footer>

    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  </body>
</html>
